name: txn-reader
channels:
  - conda-forge
  - defaults

dependencies:
  # Core Python
  - python=3.11
  - pip

  # Data Processing
  - pandas>=2.0
  - numpy>=1.24

  # Visualization
  - plotly>=5.18
  - matplotlib>=3.8
  - kaleido  # For plotly static image export

  # PDF Generation (WeasyPrint dependencies)
  - weasyprint>=60
  - pango
  - cairo
  - gdk-pixbuf
  - libffi

  # Pip-only packages
  - pip:
      # LLM & Orchestration
      - langgraph>=0.2
      - langchain>=0.3
      - langchain-groq>=0.2
      - langchain-community>=0.3

      # Configuration
      - pydantic>=2.5
      - pydantic-settings>=2.1
      - python-dotenv>=1.0

      # CLI
      - typer>=0.12
      - rich>=13.7

      # Templating
      - jinja2>=3.1

      # YAML parsing
      - pyyaml>=6.0

      # HTTP clients for LLM providers
      - httpx>=0.27
      - aiohttp>=3.9

      # Dev tools
      - pytest>=8.0
      - pytest-asyncio>=0.23
      - ruff>=0.3
      - mypy>=1.8
      - pre-commit>=3.6
